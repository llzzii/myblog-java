<div nz-row class="header">
  <div nz-col nzSpan="4">
    <p class="logo">
      <span class="logoText" data-letters="myLove">myLove</span>

    </p>
  </div>
  <div style="float: right;margin-right: 100px;line-height: 50px">
    <button nz-button nzType="primary" (click)="submit()" [nzLoading]="isLoading">
      <i nz-icon nzType="check" nzTheme="outline"></i>发布文章
    </button>
    <button nz-button nzType="default" routerLink='../'>
      返回
    </button>
  </div>
</div>
<div id="mainHeight" style="padding: 5px 10px; overflow-y: auto;">

  <form nz-form [formGroup]="addBlog" class="add-form" style="margin-top:90px;">
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <input nz-input formControlName="title" [(ngModel)]="title" placeholder="标题" />
        </nz-input-group>
        <nz-form-explain *ngIf="addBlog.get('title')?.dirty && addBlog.get('title')?.errors">请输入文章标题!
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <nz-select nzMode="tags" style="width: 100%;" [(ngModel)]="listOfTagOptions" (ngModelChange)="updateTags()"
            formControlName="tagss" nzPlaceHolder="选择或创建你的文章标签">
            <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.tagName" [nzValue]="option.tagName">
            </nz-option>
          </nz-select>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

  </form>

  <app-editors (getHtmlValue)="getHtmlValue($event)"></app-editors>
</div>
